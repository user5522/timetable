name: Android Build and Artifact

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"
          cache: "gradle"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Set up Flutter
        run: flutter pub get

      - name: Build APKs
        run: flutter build apk --release --split-per-abi

      - name: Sign APK
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 --decode > keystore.jks

          for apk in build/app/outputs/flutter-apk/*-release.apk; do
            if [ -f "$apk" ]; then
              jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
                -keystore keystore.jks \
                -storepass "${{ secrets.SIGNING_KEYSTORE_PASSWORD }}" \
                -keypass "${{ secrets.SIGNING_KEY_PASSWORD }}" \
                "$apk" "${{ secrets.SIGNING_KEY_ALIAS }}"
            fi
          done

          rm keystore.jks

      - name: Archive arm64-v8a
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64-v8a
          path: |
            build/app/outputs/flutter-apk/*-arm64-v8a-release-signed.apk

      - name: Archive armeabi-v7a
        uses: actions/upload-artifact@v4
        with:
          name: android-armeabi-v7a
          path: |
            build/app/outputs/flutter-apk/*-armeabi-v7a-release-signed.apk

      - name: Archive x86_64
        uses: actions/upload-artifact@v4
        with:
          name: android-x86_64
          path: |
            build/app/outputs/flutter-apk/*-x86_64-release-signed.apk
